<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Funciones Anonimas</h1>
  <script>
    //Funcion Anonima Autoejecutable
    //Se usan para iniciar la secuencia de una pagina tipo JQuery
    (function () {
      console.log("Mi primer IFE");

    })(); // este es el parentesis que ejecuta la funcion

    (function (d, w, c) {
      console.log(d);

    })(document, window, console); // este es el parentesis que ejecuta la funcion

    alert("Hola");
  </script>
</body>


</html>
