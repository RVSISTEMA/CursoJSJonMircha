<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Funciones Anonimas</h1>
  <script>
    //Funcion Anonima Autoejecutable
    //Se usan para iniciar la secuencia de una pagina tipo JQuery

    //(Function(argumentos){
    // Bloque de codigo
    //}(parametros))

    (function () {
      console.log("Mi primer IFE");

    })(); // este es el parentesis que ejecuta la funcion
    //Formato clasico
    (function (d, w, c) {
      console.log(d);

    })(document, window, console); // este es el parentesis que ejecuta la funcion

    //Formato Crockford
    ((function (d, w, c) {
      console.log(d);
      console.log("Formato Crockford");

    })(document, window, console));

    //Formato Unario

    +function (d, w, c) {
      console.log(d);
      console.log("Formato Unario");
    }(document, window, console);


    //Formato Facebook
    !function (d, w, c) {
      console.log("Formato Facebook");
    }(document, window, console);

  </script>
</body>


</html>
